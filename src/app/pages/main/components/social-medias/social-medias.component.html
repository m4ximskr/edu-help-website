<div class="section-wrapper bg-color-dark-blue">
  <div class="section-content">

    <div class="social-medias-wrapper">


      <div class="info">
        <div class="heading-2 color-white">Mūsu sociālie tīkli</div>
        <div class="body-1 color-extra-light-grey">
          Seko mums mūsu sociālajos tīklos, lai pēc iespējas ātrāk uzzinātu par Eduhelp jaunumiem un iespējamām
          akcijām. Kā arī vari pasūtīt darba izpildīšanu rakstot mums jebkurā no mesendžēriem 😉
        </div>
        <div class="buttons">
          <button mat-flat-button color="primary" class="round"><mat-icon svgIcon="edu:facebook-simple"></mat-icon></button>
          <button mat-flat-button color="primary" class="round"><mat-icon svgIcon="edu:instagram-simple"></mat-icon></button>
          <button mat-flat-button color="primary" class="round"><mat-icon svgIcon="edu:vk-simple"></mat-icon></button>
          <button mat-flat-button color="primary" class="round"><mat-icon svgIcon="edu:tiktok-simple"></mat-icon></button>
        </div>
      </div>

      <div class="phone">
        <mat-icon svgIcon="edu:iphone-border"></mat-icon>
<!--        <img src="assets/images2/tt-screen.jpeg">-->
        <img class="first"
             [@fade]="state"
             (@fade.done)="onFade($event)"
             [src]="images[0].src">
        <img [src]="images[1].src">
      </div>

    </div>
  </div>
</div>
